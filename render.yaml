services:
  - type: web
    name: mcp-fastmcp-backend
    runtime: python # use Render's Python runtime
    buildCommand: |
      uv sync                # fast, lock-file based install
    startCommand: |
      uv run python main.py  \
        --host 0.0.0.0       \
        --port $PORT         # Render sets $PORT automatically
    plan: free
